<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Gulp Ember</title>
		<link rel="stylesheet" type="text/css" href="/assets/application.css" media="all">

		<!-- build:remove -->
		<script type="text/javascript" src="/reload/reload.js"></script>
	  <!-- /build -->
		<script type="text/javascript" src="/assets/vendor.js"></script>
		<script type="text/javascript" src="/assets/app.js"></script>
		<script type="text/javascript" src="/assets/templates.js"></script>
		<script type="text/javascript">
			
			DS.DebugAdapter.reopen({
			  getModelTypes: function() {
			    var self = this;
			    return Ember.keys(requirejs._eak_seen).filter(function(key) {
			      return !!key.match(/^gulp\/models\//) && self.detect(require(key).default);
			    }).map(function(key){
			      var type = require(key).default, typeKey = key.match(/^gulp\/models\/(.*)/)[1];
			      type.toString = function() { return typeKey; };
			      return type;
			    });
			  }
			});
			
			window.App = require('gulp/app')['default'].create();
		</script>


	</head>
	<body>

	</body>
</html>
